<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AroundTheUs" />
    <meta name="author" content="Juan Manuel Molina" />
    <meta name="keywords" content="AroundTheUs , Profiles , Travels , Citys" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logoaround.png"
          alt="Around logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/Avatar.jpg"
            alt="Imagen perfil"
            class="profile__avatar"
          />
          <div class="profile__information">
            <div class="profile__container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__about">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <div class="cards"></div>
      </main>

      <!----------- EDITAR PERFIL --------------->
      <section class="popup" id="edit-profile-popup">
        <div class="popup__overlay" id="popup-edit-overlay">
          <div class="popup__container" id="edit-container">
            <button class="popup__close-button" id="close-button"></button>
            <form class="popup__form" id="profile-form" required>
              <h2 class="popup__title">Edit profile</h2>
              <input
                class="popup__input popup__input_name"
                type="text"
                id="input-name"
                minlength="2"
                maxlength="50"
                placeholder="Name"
                required
              />
              <span class="popup__error" id="input-name-error"></span>
              <input
                class="popup__input popup__input_about"
                type="text"
                id="input-about"
                minlength="2"
                maxlength="50"
                placeholder="Profession"
                required
              />
              <span class="popup__error" id="input-about-error"></span>
              <button class="popup__save-button" type="submit">Save</button>
            </form>
          </div>
        </div>
      </section>
      <!-----------AGREGAR IMAGENES--------------->
      <section class="popup" id="add-image-popup">
        <div class="popup__overlay" id="popup-add-overlay">
          <div class="popup__container" id="add-container">
            <button
              class="popup__close-button"
              id="close-button-image"
            ></button>
            <form class="popup__form" id="add-image-form" required>
              <h2 class="popup__title">New place</h2>
              <input
                class="popup__input popup__input_name"
                type="text"
                id="input-title-place"
                name="title"
                minlength="2"
                maxlength="50"
                placeholder="title"
                required
              />
              <span class="popup__error" id="input-title-place-error"></span>
              <input
                class="popup__input popup__input_about"
                type="url"
                id="input-url-image"
                name="link"
                minlength="2"
                placeholder="URL"
                required
              />

              <span class="popup__error" id="input-url-image-error"></span>

              <button class="popup__save-button" type="submit">Create</button>
            </form>
          </div>
        </div>
      </section>
      <template class="template-card">
        <div class="card">
          <button class="card__delete-button"></button>
          <img class="card__image" />
          <div class="card__information">
            <p class="card__information-name"></p>
            <button class="card__like-button"></button>
          </div>
        </div>
      </template>
      <div class="popup" id="popup-image-open">
        <div class="popup__overlay" id="popup-image-overlay">
          <div class="popup__conteiner-image">
            <button class="popup__close-button popup__close-imag"></button>
            <img class="popup__image" src="." alt="" />
            <h2 class="popup__image-title"></h2>
          </div>
        </div>
      </div>
      <footer class="footer">&copy; 2024. Juan Manuel Molina</footer>
    </div>

    <script src="./script/script.js"></script>
    <script src="./script/validate.js"></script>
  </body>
</html>
