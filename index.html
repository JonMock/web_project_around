<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AroundTheUs" />
    <meta name="author" content="Juan Manuel Molina" />
    <meta name="keywords" content="AroundTheUs , Profiles , Travels , Citys" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logoaround.png"
          alt="Around logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/Avatar.jpg"
            alt="Imagen perfil"
            class="profile__avatar"
          />
          <div class="profile__information">
            <div class="profile__container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__about">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <div class="elements">
          <div class="element">
            <img
              src="./images/yosemite.jpg"
              alt="Yosemite Valley"
              class="element__image"
            />
            <div class="element__information">
              <p class="element__title">Yosemite Valley</p>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/lake.jpg"
              alt="Lake Louise"
              class="element__image"
            />
            <div class="element__information">
              <p class="element__title">Lake Louise</p>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/baldmountains.jpg"
              alt="Bald Mountains"
              class="element__image"
            />
            <div class="element__information">
              <p class="element__title">Bald Mountains</p>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/latemar.jpg"
              alt="Latemar"
              class="element__image"
            />
            <div class="element__information">
              <p class="element__title">Latemar</p>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/vanoise.jpg"
              alt="Vanoise National Park"
              class="element__image"
            />
            <div class="element__information">
              <p class="element__title">Vanoise National Park</p>
              <div class="element__like-button"></div>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/lagobraies.jpg"
              alt="Lago di Braies"
              class="element__image"
            />
            <div class="element__information">
              <p class="element__title">Lago di Braies</p>
              <div class="element__like-button"></div>
            </div>
          </div>
        </div>
      </main>
      <section class="popup">
        <div class="popup__container">
          <form class="popup__form">
            <button class="popup__close-button"></button>
            <h2 class="popup__title">Edit profile</h2>
            <input class="popup__input popup__input_name" type="text" />
            <p></p>
            <input class="popup__input popup__input_about" type="text" />
            <p></p>
            <button class="popup__save-button" type="submit">Save</button>
          </form>
        </div>
      </section>
      <footer class="footer">&copy; 2024. Juan Manuel Molina</footer>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
